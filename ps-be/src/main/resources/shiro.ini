[users]
# 默认测试用户
admin = admin123, admin
user = user123, user

[roles]
# 角色定义
admin = *
user = user:*

[main]
# Shiro 主配置
# 这是一个基础配置，当 Keycloak SSO 未启用时使用

[urls]
# URL 过滤规则
/login = anon
/logout = anon
/static/** = anon
/css/** = anon
/js/** = anon
/images/** = anon
/favicon.ico = anon
/health = anon
/actuator/** = anon
/api/sso/** = anon
# 暂时允许所有请求通过
/** = anon