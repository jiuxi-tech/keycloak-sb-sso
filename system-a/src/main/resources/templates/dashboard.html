<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统A - 仪表板</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/system-a/">系统A</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/system-a/">首页</a>
                <a class="nav-link active" href="/system-a/dashboard">仪表板</a>
                <a class="nav-link" href="/system-a/profile">个人资料</a>
                <a class="nav-link" href="/system-a/logout">退出登录</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h2>仪表板 - <span th:text="${systemName}">系统A</span></h2>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <h4>欢迎回来！</h4>
                                <p><strong>用户名：</strong> <span th:text="${username}">未知</span></p>
                                <p><strong>邮箱：</strong> <span th:text="${email}">未知</span></p>
                                <p><strong>姓名：</strong> <span th:text="${name}">未知</span></p>
                            </div>
                            <div class="col-md-6">
                                <h4>系统信息</h4>
                                <p><strong>当前系统：</strong> 系统A</p>
                                <p><strong>端口：</strong> 8081</p>
                                <p><strong>认证方式：</strong> Keycloak SSO</p>
                                <p><strong>登录状态：</strong> <span class="badge bg-success">已登录</span></p>
                            </div>
                        </div>
                        
                        <hr>
                        
                        <div class="row mt-4">
                            <div class="col-md-12">
                                <h4>快速操作</h4>
                                <div class="d-grid gap-2 d-md-flex justify-content-md-start">
                                    <a href="/system-a/profile" class="btn btn-info me-md-2">查看完整个人资料</a>
                                    <a href="http://localhost:8082/system-b/" class="btn btn-secondary me-md-2" target="_blank">切换到系统B</a>
                                    <a href="/system-a/logout" class="btn btn-outline-danger">退出登录</a>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row mt-4">
                            <div class="col-md-12">
                                <div class="alert alert-info" role="alert">
                                    <h5 class="alert-heading">SSO 演示说明</h5>
                                    <p>您现在已经通过Keycloak成功登录到系统A。由于使用了单点登录(SSO)，您可以无需再次登录直接访问系统B。</p>
                                    <hr>
                                    <p class="mb-0">尝试点击上方的"切换到系统B"按钮，您会发现无需重新输入凭据即可访问另一个系统。</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
