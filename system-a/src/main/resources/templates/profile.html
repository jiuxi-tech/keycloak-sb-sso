<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统A - 个人资料</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/system-a/">系统A</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/system-a/">首页</a>
                <a class="nav-link" href="/system-a/dashboard">仪表板</a>
                <a class="nav-link active" href="/system-a/profile">个人资料</a>
                <a class="nav-link" href="/system-a/logout">退出登录</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card">
                    <div class="card-header">
                        <h2>个人资料 - <span th:text="${systemName}">系统A</span></h2>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <h4>用户信息详情</h4>
                                <p class="text-muted">以下是从Keycloak获取的用户属性信息：</p>
                                
                                <div class="table-responsive">
                                    <table class="table table-striped table-hover">
                                        <thead class="table-dark">
                                            <tr>
                                                <th scope="col">属性名称</th>
                                                <th scope="col">属性值</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="entry : ${userAttributes}">
                                                <td><strong th:text="${entry.key}">属性名</strong></td>
                                                <td>
                                                    <span th:if="${entry.value instanceof T(java.util.Collection)}" 
                                                          th:text="${#strings.listJoin(entry.value, ', ')}">集合值</span>
                                                    <span th:unless="${entry.value instanceof T(java.util.Collection)}" 
                                                          th:text="${entry.value}">单个值</span>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        
                        <hr>
                        
                        <div class="row mt-4">
                            <div class="col-md-12">
                                <h4>操作选项</h4>
                                <div class="d-grid gap-2 d-md-flex justify-content-md-start">
                                    <a href="/system-a/dashboard" class="btn btn-primary me-md-2">返回仪表板</a>
                                    <a href="http://localhost:8082/system-b/profile" class="btn btn-info me-md-2" target="_blank">在系统B中查看资料</a>
                                    <a href="/system-a/logout" class="btn btn-outline-danger">退出登录</a>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row mt-4">
                            <div class="col-md-12">
                                <div class="alert alert-success" role="alert">
                                    <h5 class="alert-heading">数据同步说明</h5>
                                    <p>这些用户信息来自Keycloak身份提供者，在所有集成的系统中保持一致。</p>
                                    <hr>
                                    <p class="mb-0">当您在Keycloak中更新个人信息时，所有使用SSO的系统都会自动获取最新的用户数据。</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
