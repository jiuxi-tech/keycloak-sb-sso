<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统A - 首页</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/system-a/">系统A</a>
            <div class="navbar-nav ms-auto">
                <div sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/system-a/dashboard">仪表板</a>
                    <a class="nav-link" href="/system-a/profile">个人资料</a>
                    <a class="nav-link" href="/system-a/logout">退出登录</a>
                </div>
                <div sec:authorize="!isAuthenticated()">
                    <a class="nav-link" href="/system-a/oauth2/authorization/keycloak">登录</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">欢迎来到系统A</h2>
                    </div>
                    <div class="card-body">
                        <p class="text-center">这是一个集成了Keycloak SSO的Spring Boot示例应用程序。</p>
                        
                        <div sec:authorize="!isAuthenticated()" class="text-center">
                            <p>请先登录以访问受保护的资源。</p>
                            <a href="/system-a/oauth2/authorization/keycloak" class="btn btn-primary btn-lg">使用Keycloak登录</a>
                        </div>
                        
                        <div sec:authorize="isAuthenticated()" class="text-center">
                            <p>您已成功登录！</p>
                            <a href="/system-a/dashboard" class="btn btn-success btn-lg me-2">进入仪表板</a>
                            <a href="/system-a/profile" class="btn btn-info btn-lg">查看个人资料</a>
                        </div>
                    </div>
                </div>
                
                <div class="mt-4 text-center">
                    <h4>系统导航</h4>
                    <p>这是一个多系统SSO演示：</p>
                    <a href="http://localhost:8082/system-b/" class="btn btn-outline-secondary" target="_blank">访问系统B</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
